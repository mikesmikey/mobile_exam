<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered">
                    Login
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input id="usernamebox" class="input" type="text">
                </div>
                <p id="usernametext" class="help is-danger"></p>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input id="passwordbox" class="input" type="password">
                    <p id="passwordtext" class="help is-danger"></p>
                </div>
            </div>
            <div class="field">
                <label class="label">AutoBot</label>
                <div class="control has-icons-right">
                    <input id="botbox" class="input" type="text" placeholder="Fill Number">
                    <p id="botboxtext" class="help is-danger"></p>
                    <span class="icon is-small is-right">
                        <p id="bottext">0000</p>
                    </span>
                </div>
            </div>
            <div class="control">
                <a href="forgetpassword.html">Forget Password?</a>
            </div>
            <div class="control">
                <button onclick="checkPass()" class="button is-link is-success is-fullwidth">Login</button>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
