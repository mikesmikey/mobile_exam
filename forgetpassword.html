<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forget Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered">
                    Forget Password
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <article class="tile is-child notification is-primary">
                <p id="sended" class="title">The Password was send to the email</p>
            </article>
            <div class="field">
                <label class="label">Confirm E-mail</label>
                <div class="control">
                    <input class="input" type="text" placeholder="E-mail">
                </div>
            </div>
            <div class="field is-grouped">
                <div onclick="checkEmail()" class="control">
                    <button class="button is-link">Confirm</button>
                </div>
                <div class="control">
                    <button class="button is-link">Back</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
